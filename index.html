<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #12181b;
            height: 100vh;
        }

        .container {
            height: 100vh;
        }

        .nav {
            height: 65vh;
            margin-top: 5px;
        }

        .tab-content {
            height: 65vh;
        }

        .nav-link {
            width: 100px;
            margin-bottom: 5px !important;
            border-radius: 5px !important;
        }
        .ketQua{
            height: 75px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center w-100">
        <nav class="d-flex bg-black">
            <div class="nav nav-tabs d-flex flex-column" id="nav-tab" role="tablist">
                <button class="nav-link text-warning fw-bold active" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#bai1" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Bai
                    1</button>
                <button class="nav-link text-warning fw-bold" id="nav-profile-tab" data-bs-toggle="tab"
                    data-bs-target="#bai2" type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">Bai 2</button>
                <button class="nav-link text-warning fw-bold" id="nav-contact-tab" data-bs-toggle="tab"
                    data-bs-target="#bai3" type="button" role="tab" aria-controls="nav-contact"
                    aria-selected="false">Bai 3</button>
                <button class="nav-link text-warning fw-bold" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#bai4" type="button" role="tab" aria-controls="nav-home" aria-selected="false">Bai
                    4</button>
                <button class="nav-link text-warning fw-bold" id="nav-profile-tab" data-bs-toggle="tab"
                    data-bs-target="#bai5" type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">Bai 5</button>
            </div>
        </nav>
        <div class="tab-content w-100 bg-dark" id="nav-tabContent">
            <div class="tab-pane fade w-100 px-4 py-3 text-white show active" id="bai1" role="tabpanel"
                aria-labelledby="nav-home-tab">
                <h2 class="fs-4 mb-4">Tinh tien luong nhan vien</h2>
                <div class="mb-3">
                    <label for="txt-soNgayDiLam" class="form-label">So ngay:</label>
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-soNgayDiLam"
                        placeholder="Nhap so ngay di lam " />

                </div>
                <div class="mb-3">
                    <label for="txt-luongMotNgay" class="form-label">Luong 1 ngay</label>
                    <input type="text" class="form-control" name="txt-luongMotNgay" id="txt-luongMotNgay"
                        placeholder="100000" value="100000" readonly />
                </div>
                <button class="btn btn-primary mt-2" id="btnBai1">Tinh tien luong</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua1"></div>

            </div>
            <div class="tab-pane fade w-100 px-4 py-3 text-white" id="bai2" role="tabpanel"
                aria-labelledby="nav-profile-tab">
                <h2 class="fs-4 mb-4">Tinh Gia tri trung binh</h2>
                
                
                <div class="mb-3">
                    <input type="text " class="form-control" name="txt-so1" id="txt-so1"
                        placeholder="Nhap so thu nhat " />
                </div>
                <div class="mb-3">
                    <input type="text " class="form-control" name="txt-so2" id="txt-so2"
                        placeholder="Nhap so thu hai " />
                </div>
                <div class="mb-3">
                    <input type="text " class="form-control" name="txt-so3" id="txt-so3"
                        placeholder="Nhap so thu ba" />
                </div>
                <div class="mb-3">
                    <input type="text " class="form-control" name="txt-so4" id="txt-so4"
                        placeholder="Nhap so thu tu " />
                </div>
                <div class="mb-3">
                    <input type="text " class="form-control" name="txt-so5" id="txt-so5"
                        placeholder="Nhap so thu nam" />
                </div>
                <button class="btn btn-primary mt-2" id="btnBai2">In ket qua</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua2"></div>
            </div>
            <div class="tab-pane fade w-100 px-4 py-3 text-white" id="bai3" role="tabpanel"
                aria-labelledby="nav-contact-tab">
                <h2   h2 class="fs-4 mb-4">Quy doi tien</h2>
               
                <div class="mb-3">
                    <label for="txt-soNgayDiLam" class="form-label">So tien can doi:</label>
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-soUSD"
                        placeholder="Nhap so dollar muon doi " />

                </div>
                <button class="btn btn-primary mt-2" id="btnBai3">Chuyen doi sang VND</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua3"></div>
            </div>
            <div class="tab-pane fade w-100 px-4 py-3 text-white " id="bai4" role="tabpanel">
                <h2 class="fs-4 mb-4">Tinh chu vi, dien tich hinh chu nhat</h2>
                <div class="mb-3">
                    <label for="txt-soNgayDiLam" class="form-label">Chieu dai:</label>
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-chieuDai"
                        placeholder="Nhap chieu dai" />

                </div>
                <div class="mb-3">
                    <label for="txt-soNgayDiLam" class="form-label">Chieu rong: </label>
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-chieuRong"
                        placeholder="Nhap chieu rong:" />

                </div>
                <button class="btn btn-primary mt-2" id="btnBai4">In ket qua</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua4"></div>
            </div>
            <div class="tab-pane fade w-100 px-4 py-3 text-white" id="bai5" role="tabpanel"
                aria-labelledby="nav-contact-tab">
                <h2 class="fs-4 mb-4">Tinh tong 2 ki so</h2>
                <div class="mb-3">
                    <label for="txt-soNgayDiLam" class="form-label">Nhap so:</label>
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-kySo"
                        placeholder="Nhap so co hai chu so" />

                </div>
                <button class="btn btn-primary mt-2" id="btnBai5">In ket qua</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua5"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
